services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-gif-app
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: mysql:5.7
    container_name: docker-gif-db
    environment:
      -MYSQL_ROOT_PASSWORD: example
      -MYSQL_DATABASE: testdb
      -MYSQL_USER: root
      -MYSQL_PASSWORD: example
    ports:
      - "3308:3306"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

healthcheck:
    test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
    interval: 10s
    timeout: 5s
    retries: 3