<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <p>Visitor Count: {{ visit_count }}</p>
    {% if images %}
        <ul>
            {% for image in images %}
                <li><img src="{{ image }}" alt="Image" style="max-width: 200px;"></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No images available.</p>
    {% endif %}
</body>
</html>
